<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户信息</title>
  <link rel="stylesheet" href="./item.css">
</head>

<body>
  <div class="box">
    <i onclick="location.href=`./table.html`"><span>←</span><span>返回</span></i>
    <h1>用户信息</h1>
    <form action="" name="data">
      <label for="">账号</label>
      <input type="text" name="account" placeholder="请输入账号">
      <label for="">密码</label>
      <input type="text" name="password" placeholder="请输入密码">
      <label for="">用户名</label>
      <input type="text" name="username" placeholder="请输入用户名">
      <label for="">权限</label>
      <select name="power" id="">
        <option value="is_admin">管理员</option>
        <option value="is_user">用户</option>
      </select>
      <div class="button">
        <button class="reset" type="reset">重置</button>
        <button class="submit" type="submit">提交</button>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./item.js"></script>
</body>

</html>
