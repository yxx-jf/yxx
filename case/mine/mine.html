<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫雷</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3605636_z8xwx55h4mo.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      background: url(./background.webp) center/cover no-repeat;
    }

    main {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
    }

    .container {
      width: 720px;
      height: 620px;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 2%;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .items {
      width: 500px;
      /* height: 500px; */
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 4px 5px 18px 2px rgb(0 0 0 / 50%);
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .item {
      box-sizing: border-box;
      /* background: url(./bg.jpg) center/cover no-repeat; */
      display: flex;
      justify-content: center;
      user-select: none;
      align-items: center;
      flex: 0 0 auto;
      background-color: #eac27d !important;
      border: 5px solid red;
      border-left-color: #f4c780;
      border-right-color: #d49143;
      border-top-color: #ffff8e;
      border-bottom-color: #d49143;
      transition: transform 0.5s;
    }

    .item:hover {
      transform: scale(1.1);
    }

    .box {
      position: relative;
      background-color: #65ae16 !important;
    }

    .box:nth-of-type(2n+1) {
      background-color: #70b922 !important;
    }

    .is_mine {
      background: url(./mine.png) center/80% no-repeat;
    }

    .flag {
      width: 100%;
      height: 100%;
      background: url(./flag.png) center/80% no-repeat;
    }

    .question {
      width: 100%;
      height: 100%;
      background: url(./question.png) center/80% no-repeat;
    }

    .down {
      transform: scale(0.9) !important;
    }

    .open {
      transform: scale(1);
      background-color: rgba(0, 0, 0, 0) !important;
      border: none;
    }

    .title {
      position: absolute;
      top: 9%;
      left: 50%;
      padding: 10px 20px;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      opacity: 0;
      user-select: none;
      border-radius: 15px;
    }

    .msg {
      width: 400px;
      padding: 20px 40px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
      color: #fff;
      border-radius: 4%;
    }

    .msg h1 {
      text-align: center;
      margin: 10px 0;
    }

    .msg p {
      margin: 5px 0;
    }

    .msg .btn {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 1%;
      right: 1%;
      font-size: 32px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0);
      cursor: pointer;
      user-select: none;
      border: none;
    }

    select {
      width: 100px;
      height: 30px;
      text-align: center;
      position: absolute;
      top: 1%;
      left: 1%;
      border: none;
      color: #fff;
      background-color: rgba(9, 9, 9, 0.4);
      border-radius: 10px;
      outline: none;
    }

    select option {
      background-color: rgba(9, 9, 9, 0.4);
    }

    .self {
      position: absolute;
      top: 1%;
      color: #fff;
      right: 1%;
    }

    .self input {
      width: 70px;
      height: 20px;
      border: none;
      color: #fff;
      background-color: rgba(9, 9, 9, 0.4);
      border-radius: 10px;
      outline: none;
      text-align: center;
      margin: 0 10px;
      padding: 0 5px;
      box-sizing: border-box;
    }

    .self input::-webkit-inner-spin-button,
    .self input::-webkit-outer-spin-button {
      background-color: #65ae16;
    }

    .self button {
      border: none;
      width: 50px;
      height: 25px;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
    }

    .tip {
      position: absolute;
      font-size: 32px;
      right: 1%;
      bottom: 1%;
      color: #fff;
      cursor: pointer;
    }

    .mine_num {
      color: #fff;
      position: absolute;
      top: 8%;
      right: 5%;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="items"></div>
      <div class="title"></div>
      <div class="msg">
        <h1>游戏规则</h1>
        <p>1.左键单击，在判断出不是雷的方块上按下左键，可以打开该方块。如果方块上出现数字，则该数字表示其周围3*3区域中的地雷数；如果方块上为空，则可以递归地打开与空相邻的方块；如果不幸触雷，则游戏结束。</p>
        <p>2.右键单击，在判断为地雷的方块上按下右键，可以标记地雷。重复一次或两次操作可取消标记。</p>
        <p>3.双击，同时按下左键和右键完成双击。当双击位置周围已标记雷数等于该位置数字时操作有效，相当于对该数字周围未打开的方块均进行一次左键单击操作。地雷未标记完全时使用双击无效。若数字周围有标错的地雷，则游戏结束。</p>
        <button class="btn">×</button>
      </div>
      <div class="tip iconfont icon-bangzhu"></div>
      <select name="hard">
        <option value="9-9" selected>低级</option>
        <option value="16-16">中级</option>
        <option value="16-30">高级</option>
      </select>
      <form action="" class="self">
        行<input type="number" max="16" min="9" value="" id="x">
        列<input type="number" max="30" min="9" value="" id="y">
        <button type="submit">确定</button>
      </form>
      <div class="mine_num">雷数:1</div>
    </div>
  </main>

  <script src="mine.js"></script>
</body>

</html>
