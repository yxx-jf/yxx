<!DOCTYPE html>
<html lang="zn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
  <style>
    body {
      background-color: #000;
    }

    .main {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .main::before,
    .main::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: #FFFFFF;
      /*三色渐变，中间为背景色，融入背景*/
      background: linear-gradient(235deg, #89ff00, #060c21, #00bcd4);
    }

    /*一个溢出的盒子作为边框，添加背景后形成光源效果*/
    .main::before {
      z-index: -1;
      /*元素堆叠顺序*/

    }

    /*另一个溢出的盒子，模糊形成光晕效果*/
    .main::after {
      z-index: -2;
      /*添加模糊滤镜*/
      filter: blur(40px);
    }

    #box {
      width: 600px;
      height: 600px;
      background-color: #000;
      border: 0.5px solid rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      display: flex;
      justify-content: left;
      flex-wrap: wrap;
    }

    .block {
      width: 20px;
      height: 20px;
      background-color: #000;
      /* border: 1px solid rgba(0, 0, 0, 1); */
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      font-size: 8px;
      flex-grow: 0;
      flex-shrink: 0;
      border-radius: 50%;
    }



    .green {
      background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);
      border-radius: 50%;
      position: relative;
      animation: animation 0.5s linear infinite;
    }

    @keyframes animation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }


    .green::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: #caec85;
      border-radius: 50%;
    }

    .green span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);
      border-radius: 50%;
      animation: animation 0.5s linear infinite;
    }


    .green span:nth-child(1) {
      filter: blur(5px);
    }


    .green span:nth-child(2) {
      filter: blur(15px);
    }


    .green span:nth-child(3) {
      filter: blur(25px);
    }


    .green span:nth-child(4) {
      filter: blur(50px);
    }

    .red {
      background: #fff;
      border-radius: 0;
    }

    .red span,
    .yellow span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(#00fae1, #00fae1, #00fae1);
    }

    .yellow span {
      background: linear-gradient(#14ffe9, #14ffe9, #ffeb3b);
    }

    .red span:nth-child(1),
    .yellow span:nth-child(1) {
      filter: blur(5px);
    }


    .red span:nth-child(2),
    .yellow span:nth-child(2) {
      filter: blur(15px);
    }

    .yellow {
      background-color: yellow;
      border-radius: 0;
    }

    .green {
      background-color: green;
    }



    .start,
    .go,
    .pause,
    .remake,
    .next {
      width: 100px;
      height: 30px;
      padding: 25px 30px;
      color: #03e9f4;
      font-size: 24px;
      transition: 0.5s;
      letter-spacing: 4px;
      text-align: center;
      cursor: pointer;
      position: relative;
      left: 10%;
      border: 2px solid rgba(94, 211, 234, 0.2);
    }

    .next {
      width: 245px;
    }

    .start,
    .next {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      position: absolute;
    }

    .start:hover,
    .go:hover,
    .pause:hover,
    .remake:hover,
    .next:hover {
      border: 2px solid #03e9f4;
      color: #fff;
      box-shadow: 0 0 5px #03e9f4,
        0 0 25px #03e9f4,
        0 0 50px #03e9f4,
        0 0 200px #03e9f4;
    }

    .active {
      border: 2px solid #03e9f4;
    }

    .go,
    .pause,
    .remake,
    .next {
      display: none;
    }

    .go {
      top: 40px;
    }

    .pause {
      top: 45px;
    }

    .remake {
      top: 50px;
    }

    .grade,
    .level {
      color: #03e9f4;
      font-size: 18px;
      position: absolute;
      right: 250px;
      top: 50px;
      user-select: none;
      font-weight: bold;
    }

    .level {
      top: 10px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div id="box"></div>
  </div>
  <div class="start">开始 </div>
  <div class="go btn">继续</div>
  <div class="pause btn">暂停</div>
  <div class="remake btn">重置</div>
  <div class="next">闯关成功，下一关</div>
  <div class="level">关卡：1</div>
  <div class="grade">分数：7</div>
  <script src="./snake.js"></script>
</body>

</html>
