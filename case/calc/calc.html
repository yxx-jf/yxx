<!DOCTYPE html>
<html rem="750" lang="zn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1.0">
  <title>计算器</title>
  <!-- 引入重置样式表 -->
  <link rel="stylesheet" href="./u-reset.css">
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="./calc.css">
</head>

<body>
  <main>
    <div class="screen">
      <h1></h1>
      <p>0</p>
    </div>
    <div class="key">
      <ul class="key_first">
        <li>@</li>
        <li onclick="handle_del_click()">←</li>
        <li class="btn">%</li>
        <li class="btn">÷</li>
      </ul>
      <ul class="key_second">
        <li class="btn">7</li>
        <li class="btn">8</li>
        <li class="btn">9</li>
        <li class="btn">×</li>
      </ul>
      <ul class="key_third">
        <li class="btn">4</li>
        <li class="btn">5</li>
        <li class="btn">6</li>
        <li class="btn">-</li>
      </ul>
      <ul class="key_fourth">
        <li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn">+</li>
      </ul>
      <ul class="key_fifth">
        <li onclick="handle_clear_click()">C</li>
        <li class="btn">0</li>
        <li class="btn">.</li>
        <li onclick="handle_eq_click()">=</li>
      </ul>
    </div>
  </main>
  <script src="./calc.js"></script>
</body>

</html>
