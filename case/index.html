<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js小案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow: hidden;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .tabs {
      padding-top: 19px;
      /* border-top: 1px solid #000; */
      width: 100%;
      /* margin: 40px auto; */
    }

    .menus {
      border-bottom: 4px solid #000;
      padding: 0 50px;
      display: flex;
    }

    .menus li {
      width: 100px;
      height: 30px;
      background-color: #fff;
      position: relative;
      border-radius: 8px;
      margin-left: 20px;
      font-size: 12px;
      color: #333;
      text-align: center;
      line-height: 30px;
      user-select: none;
      cursor: pointer;
    }

    .menus li:first-child {
      margin-left: 0;
    }

    .menus li::before {
      content: "";
      position: absolute;
      width: 25px;
      height: 30px;
      background-color: #fff;
      border-radius: 8px 0 0 0;
      top: 0;
      left: -10px;
      transform: skew(-30deg, 0);
      box-shadow: rgb(0 0 0 / 10%) -3px 2px 5px, inset rgb(255 255 255 / 9%) -1px 0;
      z-index: -3;
    }

    .menus li::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 30px;
      background-color: #fff;
      border-radius: 0 8px 0 0;
      top: 0;
      right: -10px;
      transform: skew(30deg, 0);
      box-shadow: rgb(0 0 0 / 10%) 3px 2px 5px, inset rgb(255 255 255 / 9%) -1px 0;
      z-index: -2;
    }

    .menus .active::before,
    .menus .active::after {
      background-color: #000;
      z-index: -1;
    }

    .menus .active {
      color: #fff;
      background-color: #000;
    }

    .container {
      background-color: #000;
      border: 2px solid rgb(203, 202, 202);
      /* padding: 2px; */
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <ul class="menus">
      <li name="snake" src="./snake/snake.html" class="active">贪吃蛇</li>
      <li name="rotate" src="./rotate/圆圈.html">画圆</li>
      <li name="calc" src="./calc/calc.html">计算器</li>
      <li name="mine" src="./mine/mine.html">扫雷</li>
    </ul>
    <div class="container">
      <iframe src="./snake/snake.html" frameborder="0"></iframe>
    </div>
  </div>
  <script>
    window.onload = function () {
      var $menus = document.querySelectorAll(".menus li")
      var $current = document.querySelector(".menus .active")
      var $iframe = document.querySelector(".tabs iframe")
      if (location.hash.startsWith("#")) {
        $current.classList.remove("active")
        var $el = document.querySelector(".menus li[name=" + location.hash.slice(1) + "]")
        $el.setAttribute("class", "active")
        $iframe.setAttribute("src", $el.getAttribute("src"))
        $current = $el
        if (location.hash == "#calc") {
          $iframe.style = "width: 22vw; display: block; margin: auto;"
        } else {
          $iframe.style = "width: 100%;display: block; margin: auto;"
        }
      }
      for (var i = 0; i < $menus.length; i++) {
        $menus[i].onclick = function () {
          $current.classList.remove("active")
          this.setAttribute("class", "active")
          $iframe.setAttribute("src", this.getAttribute("src"))
          $current = this
          location.hash = this.getAttribute("name")
          if (location.hash == "#calc") {
            $iframe.style = "width: 22vw;display: block; margin: auto;"
          } else {
            $iframe.style = "width: 100%;display: block; margin: auto;"
          }
        }
      }
    }

  </script>
</body>

</html>
